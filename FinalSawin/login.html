<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión - Final WEB I</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    
    <body>
        <div class="login-clean">
            <form method="post">
                <h2 class="sr-only">Iniciar sesión</h2>
                <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                <div class="form-group">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="login" type="button" data-bs-hover-animate="shake">Iniciar sesión</button>
                </div><a href="crear-cuenta.html" class="forgot">¿Todavía no se ha registrado?</a></form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $('#login').click(function(){
                
                $.ajax({

                    type: "POST", 
                    url: "api/auth",
                    processData: false, 
                    contentType: "application/json",
                    data:   '{ "username": "'+ $('#username'). val() +'", "password": "'+ $('#password'). val() +'" }',
                    success: function(r){
                        window.location.href = "index.html";
                        console.log(r)
                    }, 
                    error: function(r){
                        setTimeout(function(){
                            $('[data-bs-hover-animate]').removeClass('animated' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'));
                        }, 2000)
                        $('[data-bs-hover-animate]').addClass('animated ' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'))
                        console.log(r)
                    }
                });
            });
        </script>
    </body>
</html>
